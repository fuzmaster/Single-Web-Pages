<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-eDT0fyrFg1C2Nt7jvDxyKbTpZfM5+NWmFWaYvG1kL5J5UHTmXn3gKLrMI9XHx8cP" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 36px;
      }
      .profile {
        display: flex;
        flex-wrap: wrap;
        margin: 20px;
      }
      .profile img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin-right: 20px;
      }
      .profile h2 {
        margin-top: 0;
        font-size: 28px;
      }
      .profile p {
        margin: 0;
        font-size: 18px;
      }
      .social-links {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 20px;
        justify-content: center;
      }
      .social-links li {
        margin: 0 10px;
      }
      .social-links a {
        color: #333;
        font-size: 24px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>My Profile</h1>
    </div>
    <div class="profile">
      <img src="https://via.placeholder.com/200x200" alt="My Profile Picture">
      <div>
        <h2>My Name</h2>
        <p>My job title</p>
        <p>My location</p>
      </div>
    </div>
    <ul class="social-links">
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-facebook"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
    </ul>
  </body>
</html>
