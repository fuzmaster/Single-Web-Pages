<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Stand's Profile</title>
</head>
<body class="bg-blue-900 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto">
        <div class="max-w-md mx-auto bg-blue-800 rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div class="md:flex-shrink-0">
                    <img class="h-48 w-full object-cover md:h-full md:w-48" src="stand.jpg" alt="Stand the Cat">
                </div>
                <div class="p-8">
                    <div class="uppercase tracking-wide text-sm text-blue-300 font-semibold">Stand the Cat</div>
                    <p class="block mt-1 text-lg leading-tight font-medium text-white">Black Siamese Mix - 6 years old</p>
                    <p class="mt-2 text-white">
                        Stand is a rescue cat who was found with a bite mark on his neck. He's a loving and adorable companion that has brought joy to our lives ever since we adopted him.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
